<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-book</title>
    <link rel="stylesheet" href="/css/booking.css">
    <link rel="stylesheet" href="/css/general.css">
</head>
<body>
    <!-- pre book form -->
    <section>
      <div class="form-container glass-light-cr">
        <h1>Book Your Rhyno</h1>

        <form id="bookingForm" onsubmit="submitForm(event)">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
          </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Enter your Email">
            </div>
            <div>   
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your number">
            </div>
            <div>
              <label for="date">Preferred Date:</label>
              <input type="date" id="date" name="date" placeholder="Enter the Date">
            </div>
            <div class="next-btn">
              <a href="./payment.html " class="btn" >Next</a>
            </div>
        </form>
      </div>

    </section>
   
</body>
</html>
