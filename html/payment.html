<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay</title>
    <link rel="stylesheet" href="/css/pay.css">
    <link rel="stylesheet" href="/css/general.css">
</head>
<body>
    <!-- payment section -->
    <section id="payment">
        <div class="payment-container glass br brr">
            <div class="pay-options br brr">
                <div class="options ">
                   <p>Net Banking</p> 
                </div>
                <div class="options ">
                   <p>Credit/Debit Card</p> 
                </div>
                <div class="options ">
                   <p> Pay via Upi id</p>
                </div>
                <div class="options ">
                   <p>Pay via Crypto</p> 
                </div>
            </div>
            <div class="qr br brr"> 
                <img src="/img/frame.png" alt="payment QR" class="qr-image">
                <h4>Scan to pay</h4>
            </div>
        </div>
    </section>
</body>
</html>
